<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Pricing Table</title>
    <link href="https://fonts.googleapis.com/css?family=roboto:400,700" rel="stylesheet"> <!-- Google Fonts -->
    <link rel="stylesheet" href="css/bootstrap.min.css"> <!-- Bootstrap Grid -->
    <link rel="stylesheet" href="css/fontawesome.css"> <!-- Icon Fonts (only used) -->
    <link rel="stylesheet" href="css/pricing-table.css"> <!-- Main Styles -->
</head>

<body>

    <div class="container">

        <h1 class="title-page">Pricing Table</h1>

        <div class="row">

            <div class="col-xs-12 col-sm-4 col-md-4">
                <div class="pricing-plan">
                    <div class="header-plan">
                        <h2 class="plan-title">1 Month</h2>
                    </div>
                    <div class="plan-price">$10.99<span>/month</span></div>
                    <div class="plan-body">
                        <p class="plan-text">Billed $10.99 every month</p>
                        <a href="#" class="btn btn-border"><i class="fa icon-basket"></i>Buy Now</a>
                        <div class="free-trial">14 day <span>free</span> trial</div>
                    </div>
                </div>
            </div>

            <div class="col-xs-12 col-sm-4 col-md-4">
                <div class="pricing-plan best-tariff">
                    <div class="header-plan">
                        <h2 class="plan-title">12 Months</h2>
                        <span class="label-discount">save 36%</span>
                    </div>
                    <div class="plan-price">$6.99<span>/month</span></div>
                    <div class="plan-body">
                        <p class="plan-text">Billed $83.88 <span>$131.88</span> every 12 months</p>
                        <a href="#" class="btn btn-flat"><i class="fa icon-basket"></i>Buy Now</a>
                        <div class="free-trial">14 day <span>free</span> trial</div>
                    </div>
                    <div class="label-best-tariff"><i class="fa icon-diamond"></i>Best Value</div>
                </div>
            </div>

            <div class="col-xs-12 col-sm-4 col-md-4">
                <div class="pricing-plan">
                    <div class="header-plan">
                        <h2 class="plan-title">6 Months</h2>
                        <span class="label-discount">save 18%</span>
                    </div>
                    <div class="plan-price">$8.99<span>/month</span></div>
                    <div class="plan-body">
                        <p class="plan-text">Billed $53.94 <span>$65.94</span> every 6 months</p>
                        <a href="#" class="btn btn-border"><i class="fa icon-basket"></i>Buy Now</a>
                        <div class="free-trial">14 day <span>free</span> trial</div>
                    </div>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
